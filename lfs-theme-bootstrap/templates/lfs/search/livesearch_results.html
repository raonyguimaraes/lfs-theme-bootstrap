{% load i18n lfs_tags lfs_bootstrap_tags %}

{% if products %}
    {% for product in products %}
        <li data-value="{{ product.name }}">
            <a href="{{ product.get_absolute_url }}">
                {% mark_search_query product.name q as strong_product_name %}
                {{ strong_product_name|safe }}
            </a>
        </li>
    {% endfor %}
    <li>
        <a href="{% url 'lfs_search' %}?q={{ q }}">
            {% trans 'All results' %} ({{ total }})
        </a>
    </li>
{% endif %}
