{% load i18n %}
{% load lfs_tags %}

<div class="row-fluid">
    {% if deliverable %}
        <div class="span5 product-label">
            <strong>{% trans 'Delivery time' %}:</strong>
        </div>
        <div class="product-detail pull-right">
            <span class="text-success">{{delivery_time}}</span>
        </div>
    {% else %}
        <div class="span12">
            <span class="text-error">{% trans 'Not deliverable' %}</span>
        </div>
    {% endif %}
</div>
