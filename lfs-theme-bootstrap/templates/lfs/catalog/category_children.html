{% load lfs_bootstrap_tags %}
{% if categories %}
    <ul class="submenu">
        {% for category in categories %}
            <li>
                <a style="padding-left: {{ paddingleft }}px;" {% if category.children %}tabindex="-1"{% endif %} href="{{ category.category.get_absolute_url }}">{{ category.category.name }}</a>
                {% sub_categories_for_header category.children level %}
            </li>
        {% endfor %}
    </ul>
{% endif %}
