{% load i18n %}
{% if pages %}
    <div class="sidebar-nav">
        <ul class="nav nav-list">
            <li class="nav-header">{{ title }}</li>
            {% for page in pages %}
                <li><a href="{{page.get_absolute_url}}">{{page.title}}</a></li>
            {% endfor %}
            <li><a href="{% url 'lfs_pages' %}">{% trans 'More information' %}</a></li>
        </ul>
    </div>
{% endif %}
