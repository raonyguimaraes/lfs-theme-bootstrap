{% load i18n %}
{% load lfs_tags %}

{% if categories %}
    <div class="sidebar-nav well">
        <ul class="nav nav-list">
            <li class="nav-header">{{ title }}</li>
            {% for category in categories %}
                <li {# if category.is_current %}class="active"{% endif #}>
                    <a href="{{ category.category.get_absolute_url }}">{{ category.category.name }}</a>
                    {% category_children category.children %}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
