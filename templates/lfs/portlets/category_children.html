{% load lfs_tags %}
{% if categories %}
    <ul class="nav nav-list">
        {% for category in categories %}
            <li {# if category.is_current %}class="active"{% endif #}>
                <a href="{{ category.category.get_absolute_url }}">{{ category.category.name }}</a>
                {% category_children category.children %}
            </li>
        {% endfor %}
    </ul>
{% endif %}
